<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Poppins:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <div class="navbar">
        <nav>
            <a href="index.html"><img src="images/logo.svg" alt="logo-image"></a>
        </nav>
    </div>

    <div class="main-section">

        <div class="main-image">
            <img src="images/illustration-mockups.svg" alt="illustration-mockup">
        </div>

        <div class="main-content">
            <div class="main-heading">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.</p>
                <button>Register</button>

            <div class="social-links">
                <ul class="social-icons">
                    <li><i class="fab fa-facebook-f fa-lg"></i></li>
                    <li><i class="fab fa-twitter fa-lg"></i></li>
                    <li><i class="fab fa-instagram fa-lg"></i></li>
                </ul>
            </div>

            </div>
        </div>
    </div>

</body>
</html>
